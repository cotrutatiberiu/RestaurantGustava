<head>
    <meta charset="UTF-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <link rel="stylesheet" href="dist/main.css">
    <title>Gustava Restaurant</title>
</head>

<body>

    <div id="menucontainer" style="background-image: url(./src/images/menutable.jpg);height:100%;width:100%">
        <div class="header">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand brandlogo" href="#">Gustava</a>


                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navCollapse" aria-expanded="false">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navCollapse">

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="index.html">HOME</a>
                            </li>
                            <li>
                                <a href="menu.html">MENU</a>
                            </li>
                            <li>
                                <a href="#">SHOP</a>
                            </li>

                            <li>
                                <a href="#">RECIPES</a>
                            </li>
                            <li>
                                <a href="#">NEWS</a>
                            </li>
                            <li>
                                <a href="#">ABOUT GUSTAVA</a>
                            </li>
                            <li>
                                <a href="#">CONTACT</a>
                            </li>
                            <li>
                                <a href="https://cotrutatiberiu.github.io/portfolio/">BACK TO PORTFOLIO</a>
                            </li>
                        </ul>


                    </div>
                </div>
            </nav>
        </div>

        <div id="menupictures">
            <div class="container-fluid">
                <div class="row" style="height:300px">
                    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 menuPicture">
                        <a href="#">
                            <div id="antipastiContainer" class="windowP" style="background-image:url(src/images/menu/antipasti.jpeg)">
                                <h3>ANTIPASTI & NIBBLES</h3>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 "></div>
                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 menuPicture">
                        <a href="#">
                            <div id="pastaContainer" class="windowP" style="background-image:url(src/images/menu/pasta.jpg)">
                                <h3>PASTA</h3>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-12 "></div>
                </div>

                <div class="row" style="height:30px">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                </div>

                <div class="row" style="height:300px">
                    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 menuPicture">
                        <a href="#">
                            <div id="secondiContainer" class="windowP" style="background-image:url(src/images/menu/secondi.jpg)">
                                <h3>SECONDI</h3>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 menuPicture">
                        <a href="#">
                            <div id="pizzaContainer" class="windowP" style="background-image:url(src/images/menu/pizza.jpg)">
                                <h3>PIZZA</h3>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-lg-4">
                <div id="leftMenu" style="display:none">
                    <ul id="leftList">
                        <li class="liclass" accesskey="antipasti">
                            <a href="#">ANTIPASTI & NIBBLES</a>
                        </li>
                        <li class="liclass" accesskey="pasta">
                            <a href="#">PASTA</a>
                        </li>
                        <li class="liclass" accesskey="secondi">
                            <a href="#">SECONDI</a>
                        </li>
                        <li class="liclass" accesskey="pizza">
                            <a href="#">PASTA</a>
                        </li>
                    </ul>


                </div>
            </div>

            <div class="col-lg-8">
                <div id="sorting" style="display:none">
                    <span id="sortStyle">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="radioButton" accesskey="Vegetarian">Vegetarian</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="radioButton" accesskey="Vegan">Vegan</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="radioButton" accesskey="Gluten free">Gluten free</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="radioButton" accesskey="Healthy">Healthy</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="radioButton" accesskey="Dairy free">Dairy free</label>
                    </span>
                </div>

                <div id="table">

                </div>

                <div id="modalContentBox"></div>
            </div>
        </div>

    </div>


</body>
<script src="dist/bundle.js"></script>
